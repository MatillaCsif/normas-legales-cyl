<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador Normativo ‚Äì Decreto 59/2013</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8fafc; margin: 0; }
    header { background: #334155; color: white; padding: 20px; text-align: center; }
    .container { display: flex; flex-wrap: wrap; padding: 20px; gap: 20px; }
    .filtros { width: 300px; background: #fff; padding: 15px; border-radius: 8px; border: 1px solid #cbd5e1; }
    .filtros h3 { margin-top: 0; }
    input, button { margin: 8px 0; width: 100%; padding: 8px; }
    .contenido { flex: 1; min-width: 300px; }
    .resultados { background: #fff; border-radius: 8px; padding: 15px; border: 1px solid #cbd5e1; }
    .tarjeta { background: #f1f5f9; padding: 15px; margin-bottom: 20px; border-left: 5px solid #0ea5e9; border-radius: 6px; }
    .tarjeta h3 { margin-top: 0; }
    .etiquetas span { background: #e2e8f0; padding: 5px 8px; border-radius: 12px; font-size: 0.85em; margin: 4px; display: inline-block; cursor: pointer; }
    #definicion { position: fixed; bottom: 20px; right: 20px; background: #fefce8; border-left: 4px solid #f59e0b; padding: 12px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); max-width: 300px; display: none; }
  </style>
</head>
<body>

<header>
  <h1>üìò Buscador Normativo ‚Äì Decreto 59/2013</h1>
</header>

<div class="container">
  <div class="filtros">
    <h3>üîç Palabra clave</h3>
    <input type="text" id="keyword" placeholder="Ej: lactancia, jornada, violencia">
    <h3>üìÖ Filtrar por fecha</h3>
    <label>Desde: <input type="date" id="desde"></label>
    <label>Hasta: <input type="date" id="hasta"></label>
    <button onclick="buscarPorPalabraClave()">Buscar</button>
  </div>

  <div class="contenido">
    <div class="resultados" id="resultados">
      <p>üëà Introduce una palabra clave o pulsa una etiqueta para ver art√≠culos relacionados.</p>
    </div>
  </div>
</div>

<div id="definicion"></div>

<script>
// Diccionario jur√≠dico
const definiciones = {
  "jornada": "Duraci√≥n total del trabajo anual del personal funcionario.",
  "permiso retribuido": "Tiempo autorizado de ausencia con salario.",
  "conciliaci√≥n": "Medidas para compatibilizar vida laboral y familiar.",
  "violencia de g√©nero": "Situaci√≥n legal de protecci√≥n para funcionarias v√≠ctimas.",
  "guarda legal": "Reducci√≥n de jornada para cuidar menores o dependientes.",
  "lactancia": "Permiso vinculado al cuidado del menor tras el nacimiento.",
  "maternidad": "Permiso por nacimiento, adopci√≥n o acogimiento.",
  "familia": "Situaciones vinculadas a hijos, c√≥nyuge o ascendientes.",
  "enfermedad grave": "Permiso por cuidado de familiar con afecci√≥n grave."
};

// Datos de ejemplo (puedes moverlos a data.js m√°s adelante)
const articulos = [
  {
    numero: "Art. 5",
    titulo: "Permisos por motivos familiares",
    norma: "Decreto 59/2013",
    fecha: "2023-04-01",
    etiquetas: ["familia", "permiso retribuido"],
    documento: "https://www.example.com/documentos/art5.pdf"
  },
  {
    numero: "Art. 9",
    titulo: "Reducci√≥n de jornada por guarda legal",
    norma: "Decreto 59/2013",
    fecha: "2022-11-15",
    etiquetas: ["guarda legal", "jornada"],
    documento: "https://www.example.com/documentos/art9.pdf"
  }
];

// Buscar por palabra clave
function buscarPorPalabraClave() {
  const kw = document.getElementById("keyword").value.trim().toLowerCase();
  const desde = document.getElementById("desde").value;
  const hasta = document.getElementById("hasta").value;

  const resultados = articulos.filter(a => {
    const coincideKW = kw === "" || a.etiquetas.some(e => e.toLowerCase().includes(kw));
    const coincideFecha = (!desde || a.fecha >= desde) && (!hasta || a.fecha <= hasta);
    return coincideKW && coincideFecha;
  });

  mostrarResultados(resultados);
}

// Buscar por etiqueta directa
function buscarPorEtiqueta(etiqueta) {
  const lista = articulos.filter(a =>
    a.etiquetas.some(e => e.toLowerCase() === etiqueta.toLowerCase())
  );
  mostrarResultados(lista);
  mostrarDefinicion(etiqueta);
}

// Mostrar resultados
function mostrarResultados(lista) {
  const cont = document.getElementById("resultados");
  cont.innerHTML = "";

  if (lista.length === 0) {
    cont.innerHTML = "<p>‚ö†Ô∏è No se encontraron art√≠culos relacionados.</p>";
    return;
  }

  lista.forEach(a => {
    const div = document.createElement("div");
    div.className = "tarjeta";
    div.innerHTML = `
      <h3>${a.numero}: ${a.titulo}</h3>
      <p><strong>Norma:</strong> ${a.norma}</p>
      <p><strong>Fecha:</strong> ${a.fecha}</p>
      <p><strong>Etiquetas:</strong></p>
      <div class="etiquetas">
        ${a.etiquetas.map(e => `<span onclick="buscarPorEtiqueta('${e}')">${e}</span>`).join("")}
      </div>
      <p><a href="${a.documento}" target="_blank">üîó Ver documento completo</a></p>
    `;
    cont.appendChild(div);
  });
}

// Mostrar definici√≥n emergente
function mostrarDefinicion(palabra) {
  const defBox = document.getElementById("definicion");
  const definicion = definiciones[palabra.toLowerCase()];
  if (definicion) {
    defBox.innerHTML = `<strong>${palabra}:</strong> ${definicion}`;
    defBox.style.display = "block";
  } else {
    defBox.style.display = "none";
  }
}
</script>
</body>
</html>
